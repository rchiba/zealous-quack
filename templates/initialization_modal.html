<div class="modal fade initialization-modal" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <ul class="nav nav-tabs" role="tablist">
                    <li role="presentation" class="active"><a href="#login" aria-controls="login" role="tab" data-toggle="tab">Login</a></li>
                    <li role="presentation"><a href="#register" aria-controls="register" role="tab" data-toggle="tab">Register</a></li>
                </ul>
            </div>
            <div class="modal-body">
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane active" id="login">
                        <form>
                            <div class="form-group">
                                <label for="login-email">Email</label>
                                <input name="email" type="email" class="form-control" id="login-email" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <label for="login-password">Password</label>
                                <input name="password" type="password" class="form-control" id="login-password" placeholder="Password">
                            </div>
                            <button type="submit" class="btn btn-primary login">Login</button>
                        </form>
                    </div>
                    <div role="tabpanel" class="tab-pane" id="register">
                        <form>
                            <div class="form-group">
                                <label for="register-email">Email</label>
                                <input name="email" type="email" class="form-control" id="register-email" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <label for="register-password">Password</label>
                                <input name="password" type="password" class="form-control" id="register-password" placeholder="Password">
                            </div>
                            <button type="submit" class="btn btn-primary register">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
